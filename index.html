<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>LOGin</title>
        <link rel="stylesheet" href="styles/style.css" />
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    </head>
    <body>
        <form class="login">
            <h1>Login</h1>
            <span>Hello! Log in with your email</span>
            <div class="input">
                <span>Email</span>
                    <input class="colortext" class="validator-error"  id="email"   type="text" placeholder="Enter your email" name="email" />
                    <img class="Vector"  src="images/Vector.svg"  />
                
            </div>
            <div class="input">
                <span>Password</span>
                <input class="colortext" id="password"  type="password" placeholder="Enter your password" name="password" />
                <img src="images/Vector2.svg"  />
            </div>
            <div>
                <button onclick="isValid"  type="submit" id="submitButton">LOG IN</button>
            </div>
        </form>
        <script src="scripts/app.js"></script>

    </body>
</html>
